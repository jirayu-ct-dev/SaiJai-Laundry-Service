version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: saijai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: saijai_laundry
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nuxt Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.recommended
      args:
        DATABASE_URL: postgresql://postgres:postgres@postgres:5432/saijai_laundry?schema=public
    container_name: saijai-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/saijai_laundry?schema=public

      # Better Auth - Generate secure key with: openssl rand -base64 32
      BETTER_AUTH_SECRET: change_this_to_secure_secret_key_min_32_chars
      BETTER_AUTH_URL: http://localhost:3000

      # LINE LIFF
      LINE_CHANNEL_ID: ${LINE_CHANNEL_ID:-your_line_channel_id}
      LINE_CHANNEL_SECRET: ${LINE_CHANNEL_SECRET:-your_line_channel_secret}

      # Node Environment
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: saijai_network
